<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../pdf-resources/css/placesPdfStyle.css" />
</head>

<body>
    <h1>Orden De Compra</h1>

    <table class="table-places  paginate-table">
        <thead>
            <tr>
            <th class="tittle-container">Nombre Producto</th>
            <th class="tittle-container">Email Cliente</th>
            <th class="tittle-container">Cantidad por producto</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="place: ${places}">
                <td th:text="${place.product.name}">
                </td>
                <td th:text="${place.client.email}">
                </td>
                <td th:text="${place.amount}">
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>

</html>
